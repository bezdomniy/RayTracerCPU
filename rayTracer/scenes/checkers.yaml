- add: camera
  width: 800
  height: 400
  field-of-view: 1.0472
  from: [-.2, 2, -5]
  to: [0, 0.8, 0]
  up: [0, 1, 0]
- add: light
  at: [-5, 10, -5]
  intensity: [1, 1, 1]
- define: base-material
  value:
    color: [1, 1, 1]
    diffuse: 0.7
    ambient: 0.1
    specular: 0.3
    shininess: 200
- define: blue-material
  extend: base-material
  value:
    color: [0.537, 0.831, 0.914]
    # transparency: 0.5
    refractive-index: 1.655
- define: pink-material
  extend: base-material
  value:
    color: [1, 0.42, 0.7]
    reflective: 0.2
- define: standard-transform
  value:
    - [scale, 0.5, 0.5, 0.5]
    - [translate, 1, -1, 1]
- define: checked-material
  value:
    pattern:
      type: map
      mapping: spherical
      uv_pattern:
        type: checkers
        width: 20
        height: 10
        colors:
          - [0, 0, 0]
          - [0.5, 0.5, 0.5]
    diffuse: 0.7
    ambient: 0.1
    # transparency: 0.8
    # refractive-index: 1.52
- add: cylinder
  args: [-1, 1, 1]
  material: checked-material
  transform:
    - [scale, 0.75, 0.75, 0.75]
    - [rotate-y, -0.5]
    - [translate, -0.2, 0.75, 0.5]
- add: cube
  material: checked-material
  transform:
    - [scale, 0.5, 0.5, 0.5]
    - [translate, 1.5, 0.5, -0.5]
- add: sphere
  material: checked-material
  transform:
    - [scale, 0.5, 0.5, 0.5]
    - [translate, -1.5, 0.5, -1]
- add: plane
  material: blue-material
  transform:
    - [rotate-x, 1.5708]
    - [translate, 0, 0, 2.5]
- add: plane
  material: blue-material
