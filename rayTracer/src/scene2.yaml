- add: camera
  width: 500
  height: 250
  field-of-view: 1.0472
  from: [0, 1.5, -5]
  to: [0, 1, 0]
  up: [0, 1, 0]
- add: light
  at: [-10, 10, 0]
  intensity: [1, 1, 1]
- define: base-material
  value:
    color: [1, 1, 1]
    diffuse: 0.7
    ambient: 0.1
    specular: 0.3
    shininess: 200
    # reflective: 0.1
- define: blue-material
  extend: base-material
  value:
    color: [0.537, 0.831, 0.914]
- define: white-material
  extend: base-material
  value:
    color: [1, 1, 1]
# - define: standard-transform
#   value:
#     - [translate, 1, -1, 1]
#     - [scale, 0.5, 0.5, 0.5]
- add: cube
  material: blue-material
  transform:
    - [translate, -0.5, 1, 0.5]
    - [rotate-y, 1]
    - [rotate-x, 1]
- add: sphere
  material: blue-material
  transform:
    - [translate, 1.5, 0.5, -0.5]
    - [scale, 0.5, 0.5, 0.5]
- add: sphere
  material: blue-material
  transform:
    - [translate, -1.5, 0.33, -0.75]
    - [scale, 0.33, 0.33, 0.33]
- add: plane
  material: white-material
- add: plane
  material: white-material
  transform:
    - [translate, 0, 0, 2.5]
    - [rotate-x, 1.5708]